<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf8">
        <title>Shell WebExtension Options</title>
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <details>
            <summary>Content Script</summary>
            <form id="contentScript">
                <section>
                    <label for="cs_run_at">run_at</label>
                    <select name="run_at" id="cs_run_at" class="browser-style">
                        <option value="document_start">document_start</option>
                        <option value="document_end">document_end</option>
                        <option value="document_idle">document_idle</option>
                    </select>
                </section>
                <section>
                    <label for="cs_src">Source Code</label>
                    <textarea id="cs_src" name="src" cols="100" rows="15" spellcheck="false"></textarea>
                    <div class="error hidden" data-for="contentScript"></div>
                </section>
                <button type="submit" class="browser-style">Save</button><span class="applied hidden">✓</span>
            </form>
        </details>
        <details>
            <summary>Background Page</summary>
            <form id="background">
                <section>
                    <label for="bs_src">Source Code</label>
                    <textarea id="bs_src" name="src" cols="100" rows="15" spellcheck="false"></textarea>
                    <div class="error hidden" data-for="background"></div>
                </section>
                <button type="submit" class="browser-style">Save</button><span class="applied hidden">✓</span>
            </form>
        </details>

    </body>
</html>
